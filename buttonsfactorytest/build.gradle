apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion = '27.0.3'
    flavorDimensions "default"
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionName "1.0.17"
        versionCode 117
        applicationId 'com.iamplus.buttonsfactorytest'
        multiDexEnabled true
        externalNativeBuild {
            cmake {
                abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
            }
        }
    }

    dexOptions {

        jumboMode true
        javaMaxHeapSize "4g"

    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        factory {
            buildConfigField("boolean", "isInternal", "false")
        }

        internal {
            buildConfigField("boolean", "isInternal", "true")
        }
    }

    lintOptions {
        ignoreWarnings true
    }

}

dependencies {
    implementation "com.google.dagger:dagger:$rootProject.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.daggerCompilerVersion"
    compileOnly 'javax.annotation:jsr250-api:1.0'
    /*implementation project(':Gaiacontrol')*/
    implementation "com.android.support:design:$rootProject.supportDesignVersion"
    implementation "com.google.android.exoplayer:extension-mediasession:$rootProject.exoplyaerMediaSessionVersion"
    implementation 'com.android.support:cardview-v7:21.+'
    implementation 'com.android.support:appcompat-v7:23.2.0'
    implementation project(':system-updater')
    implementation project(':buttonstestcommon')
    implementation project(':gaiacontrol-old')
    compile project(path: ':voiceassistant')
}
